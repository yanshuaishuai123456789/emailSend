<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
<title>大气简洁后台登录模板下载</title> 
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<link href="css/login2.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>欢迎登陆！<sup></sup></h1>

<div class="login" style="margin-top:50px;">
    
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
  
    
    <div class="web_qr_login" id="web_qr_login" style="display: block;">    
            <!--登录-->
        <div class="web_login" id="web_login">
           <div class="login-box">
        		<div class="login_form">
                <div id="loginerror" class="cue" style="color:blue;">登陆请注意格式</div>
        		<form action="" name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post">
                    <div class="uinArea" id="uinArea">
                        <label class="input-tips" for="u">邮箱：</label>
                        <div class="inputOuter" id="uArea">
                            <input type="text" id="u" name="email" class="inputstyle"/>
                        </div>
                    </div>
                    <div class="pwdArea" id="pwdArea">
                        <label class="input-tips" for="p">密码：</label> 
                        <div class="inputOuter" id="pArea">
                            <input type="password" id="p" name="p" class="inputstyle"/>
                        </div>
                    </div>
                    <div style="padding-left:75px;padding-bottom:30px;">
                        <input type="submit" value="登 录" style="width:150px;" class="button_blue"/>
                    </div>
                </form>
                </div>
        	</div> 
        </div>
            <!--登录end-->
    </div>

  <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">
        <div class="web_login">
        <form name="form2" id="regUser" accept-charset="utf-8"  action="mail.php" method="post">
            <ul class="reg_form" id="reg-ul">
            	<div id="userCue" class="cue" style="color:blue;">注册请注意格式</div>
                <li>
                    <label for="user"  class="input-tips2">邮箱：</label>
                    <div class="inputOuter2">
                        <input type="text" id="email" name="email" class="inputstyle2"/>
                    </div>  
                </li> 
                <li>
                    <label for="qq" class="input-tips2">昵称：</label>
                    <div class="inputOuter2">
                        <input type="text" id="nickname" name="nickname" maxlength="10" class="inputstyle2"/>
                    </div>   
                </li> 
                <li>
                    <label for="passwd" class="input-tips2">密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd"  name="user_pwd" class="inputstyle2"/>
                    </div>
                </li>
                <li>
                    <label for="passwd2" class="input-tips2">确认密码：</label>
                    <div class="inputOuter2">
                        <input type="password" id="passwd2" name="confirm_pwd" class="inputstyle2" />
                    </div> 
                </li> 
                <li>
                    <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;width:150px;" class="button_blue" value="快速注册"/> 
                    </div>
                </li>
                <div class="cl"></div>
            </ul>
        </form>
        </div>
    </div>
    <!--注册end-->
</div>
</body>
</html>
